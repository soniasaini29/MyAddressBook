<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Enter Information</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
    </div>
</div>

<form class="needs-validation" (ngSubmit)="onAddEditContact(f)" #f="ngForm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="title">First name</label>
            <input type="text" id="fname" #fname="ngModel"
            class="form-control" name="fname"
            [ngClass]="{'errorDisplay' : (f.submitted && fname.invalid) || !validFName}"
             ngModel required>
            <div *ngIf="(f.submitted && fname.invalid) || !validFName" class="errorMsg">
                Please enter a valid first name
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="title">Last name</label>
            <input type="text" id="lname" #lname="ngModel"
            class="form-control" name="lname" 
            [ngClass]="{'errorDisplay' : (f.submitted && lname.invalid) || !validLName}"
            ngModel required>
            <div *ngIf="(f.submitted && lname.invalid)|| !validLName" class="errorMsg">
                Please enter a valid last name
            </div>
        </div>
       
        <div class="col-md-6 mb-3">
			<label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" #email="ngModel"
            [ngClass]="{'errorDisplay' : (f.submitted && email.invalid) || !validEmail}"
            ngModel required>
			<div *ngIf="(f.submitted && email.invalid)|| !validEmail" class="errorMsg">
				Please enter a valid email address
			</div>
        </div>
        
        <div class="col-md-6 mb-3">
			<label for="phone">Contact #</label>
			<input type="text" id="phone" class="form-control" name="phone"
            #phone="ngModel" 
            [ngClass]="{'errorDisplay' : (f.submitted && phone.invalid) || !validPhone}"
			ngModel required>
			<div *ngIf = "(f.submitted && phone.invalid)|| !validPhone" class="errorMsg">
                Please enter a valid phone number
            </div>
		</div>
        
        <div class="form-group">
            <input type="file" accept="image/*"  name="image" id="image"
             (change)="handleFileInput($event)">
        </div>
        <img class="mt-2" [src]="imgURL" height="150"> 

        
        <hr class="mb-4">
        <div class="col-12" style="text-align: center;">
            <button class="btn btn-primary btn-position" type="submit">Save Contact</button>
        </div>
        
    </div>
</form>
